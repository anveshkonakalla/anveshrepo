<html xmlns='http://www.w3.org/1999/xhtml'
	 xmlns:h='http://java.sun.com/jsf/html'
	 xmlns:f='http://java.sun.com/jsf/core'>
	 
	<h:head>
	 <title>Welcome to JSF_PrimeFaces_Hibernate Project</title>
	</h:head>
	<body>
	 <h:form>
	  <h:outputText value='#{userMBean.message}'></h:outputText>
	  <h:commandLink action="index" value="Home"></h:commandLink>
	  <h:dataTable  id='users' value="#{userMBean.userList}" var='user' width='30%' border="1">
	   <h:column>
	    <f:facet name='header'> 
	     <h:outputText value='ID' />
	    </f:facet>
	    <h:outputText value='#{user.id}' />
	   </h:column>
	   <h:column>
	    <f:facet name='header'>
	     <h:outputText value='Name' />
	    </f:facet>
	    <h:outputText value='#{user.name}' />
	   </h:column>
	   <h:column>
	    <f:facet name='header'>
	     <h:outputText value='Surname' />
	    </f:facet>
	    <h:outputText value='#{user.surname}' />
	   </h:column>
	  </h:dataTable>
	 </h:form>
	</body>
	</html>
